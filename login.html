<!DOCTYPE html>
<html>
    <head>
        <title>Connect U</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        		
        <style>
			h2 {text-align: center;
				font-family: helvetica}
			#signup {margin-top: 30px}
			input[type="radio"]{margin: 0 5px 0 5px}
			#dob {font-size: bold; margin: 5px}
        </style>
    </head>

    <body>
	
	<!-- TOP NAVIGATION BAR -->
	
		<div class="container-fluid">
			<!-- LOGO on LEFT side -->
			<a href="login.html">
                <img src="Logo.png">
            </a>
			
	<!-- LOGIN FORM -->					
			<form class="navbar-form navbar-right">
				<form class="form-control">
					<div class="input-group">
						<input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">
					</div>

					<div class="input-group">
						<input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
					</div>
						<button type="submit" class="btn">Login</button>
				</form>
			</form>
		</div>
	
	
	<!-- SIGN UP FORM -->	
	
		<div class="container-fluid" id="signup">
			<h2>Sign up to connect</h2> <br>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4 col-md-offset-4">
						<input type="email" class="form-control" name="email" placeholder="Email Address">
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-md-offset-4 col-md-2 col-md-offset-4">
						<input type="text" class="form-control" name="fname" placeholder="First Name">
					</div>
            			
					<div class="col-md-2">
						<input type="text" class="form-control" name="lname" placeholder="Last Name">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4 col-md-offset-4">
						<input type="password" class="form-control" name="pwd" placeholder="Password">
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4 col-md-offset-4">
						<input type="text" class="form-control" name="icode" placeholder="Invitation Code">
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4 col-md-offset-4">
						<span id="dob" >Date of Birth</span>
						<input type="date" class="form-control" name="dob" value="Date of Birth" placeholder="Date of Birth">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4 col-md-offset-4">
						<input type="radio" value="Male" name="gender" checked />Male
						<input type="radio" value="Female" name="gender" />Female	
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4 col-md-offset-4">
						<button align="center" type="submit" class="btn btn-primary btn-block">Sign up</button>
					</div>
				</div>
			
			</form>
		</div>
	
    </body>
</html>
